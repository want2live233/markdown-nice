name: Deploy static content to Pages

on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      # Step 1: Checkout code
      - name: Checkout
        uses: actions/checkout@v4

      # Step 2: Set up Node.js (14.x or higher)
      - name: Setup Node.js environment
        uses: actions/setup-node@v3
        with:
          node-version: 14

      # Step 3: Install dependencies
      - name: Install dependencies
        run: |
          npm install
          npx husky install # 确保安装 husky hooks

      # Step 4: Build the project
      - name: Build the project
        run: npm run build

      # Step 5: Debug: List files to verify build output
      - name: List files
        run: ls -R

      # Step 6: Verify if docs directory exists
      - name: Verify docs directory
        run: |
          if [ ! -d "./docs" ]; then
            echo "Docs directory does not exist!"
            exit 1
          fi

      # Step 7: Upload static files for GitHub Pages
      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './docs' # 修正为实际静态文件目录 docs

      # Step 8: Deploy to GitHub Pages
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
