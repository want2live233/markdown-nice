name: Deploy static content to Pages

on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      # Step 1: Checkout code
      - name: Checkout
        uses: actions/checkout@v4

      # Step 2: Install Node.js 14.18.2
      - name: Install Node.js 14.18.2
        run: |
          cd ~
          # 安装 Node.js 的二进制包
          curl -O https://nodejs.org/dist/v14.18.2/node-v14.18.2-linux-x64.tar.xz
          # 解压下载的文件
          tar -xf node-v14.18.2-linux-x64.tar.xz
          # 将 Node.js 添加到 PATH
          sudo mv node-v14.18.2-linux-x64 /usr/local/node-v14.18.2
          echo "export PATH=/usr/local/node-v14.18.2/bin:$PATH" >> $HOME/.bashrc
          export PATH=/usr/local/node-v14.18.2/bin:$PATH
          # 验证安装
          node -v
          npm -v

      # Step 3: Install dependencies
      - name: Install dependencies
        run: |
          npm install husky@3.1.0 --ignore-scripts
          npm install

      # Step 4: Build the project
      - name: Build the project
        run: npm run build

      # Step 5: Debug: List files to verify build output
      - name: List files
        run: ls -R

      # Step 6: Verify build output directory
      - name: Verify build directory
        run: |
          if [ ! -d "./docs" ]; then
            echo "Docs directory does not exist!"
            exit 1
          fi

      # Step 7: Upload static files for GitHub Pages
      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './docs' # 确保指定正确的静态文件目录

      # Step 8: Deploy to GitHub Pages
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
