name: Deploy static content to Pages

on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      # Step 1: Checkout code
      - name: Checkout
        uses: actions/checkout@v4

      # Step 2: Install Node.js 14.18.2
      - name: Set up Node.js 14.18.2
        run: |
          cd ~
          curl -O https://nodejs.org/dist/v14.18.2/node-v14.18.2-linux-x64.tar.xz
          tar -xf node-v14.18.2-linux-x64.tar.xz
          sudo mv node-v14.18.2-linux-x64 /usr/local/node-v14.18.2
          echo "export PATH=/usr/local/node-v14.18.2/bin:$PATH" >> $GITHUB_ENV
          export PATH=/usr/local/node-v14.18.2/bin:$PATH
          node -v
          npm -v

      # Step 3: Verify Node.js version before installing dependencies
      - name: Verify Node.js and npm versions
        run: |
          node -v
          npm -v

      # Step 4: Install dependencies
      - name: Install dependencies with legacy-peer-deps
        run: |
          npm install husky@3.1.0 --ignore-scripts --legacy-peer-deps
          npm install --legacy-peer-deps

      # Step 5: Verify Node.js version before build
      - name: Verify Node.js and npm versions before build
        run: |
          node -v
          npm -v

      # Step 6: Build the project
      - name: Build the project
        run: npm run build

      # Step 7: Debug: List files to verify build output
      - name: List files
        run: ls -R

      # Step 8: Verify build output directory
      - name: Verify build directory
        run: |
          if [ ! -d "./docs" ]; then
            echo "Docs directory does not exist!"
            exit 1
          fi

      # Step 9: Upload static files for GitHub Pages
      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './docs'

      # Step 10: Deploy to GitHub Pages
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
